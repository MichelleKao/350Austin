    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <div class="home-wrapper">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="#">
                <img src="images/top-nav-logo.png" style="width: 150px;" />
            </a>

            <div class="mr-auto"></div>

            <button class="btn my-2 my-sm-0" type="submit" style="background-color: #0F81E8;">
                <i class="fas fa-search" style="color: #ffffff"></i>
            </button>

            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" style="color: #ffffff"></i>
            </button>

        </nav>

        <!-- container -->
        <div class="container">
            <div class="d-flex row no-padding justify-content-center">
                <div id="container-wrapper" class="col-xs-12 col-sm-12 col-md-10 col-lg-6 pr-0"  style="color: #17292E; font-family: 'Raleway'">                  
                    <h3 class="px-3" id="container-title">Fayette Power Plant</h3>
                    <div id="container-content-1" class="col-12 my-3 justify-content-center">
                        <span>
                            We are excited that you are joining us in our 
                            mission to push Austin city officials to shut 
                            down the power plant! Enter your contact 
                            information below and we will reach out with 
                            details and times for our next strategic meeting.
                        </span>
                    </div>

                    <div id="container-content-2" class="col-12 my-4 justify-content-center">
                        <form id="sign-up-form">
                            <div class="form-group">
                                <input type="text" class="custome-input col-10" id="name-input" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="custome-input col-10" id="email-input" placeholder="Email">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Sign up to recieve our newsletter!</label>
                            </div>
                            <button id="get-involved-btn" type="submit" class="btn btn-primary">Get Involved</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        
        <img id="bottom-img" src="images/fayette.png" style="width:100%;">
            
        <!-- footer -->
        <nav class="footer-nav navbar justify-content-center" style="background-color: #0C6ABF;">
            <img src="images/footer-media-icons.png">
        </nav>

    <script src="index.js"></script>
