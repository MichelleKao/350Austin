<!DOCTYPE html>
<html>

<head>
    <title>Fayette Power Plant Get Involved!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

<body>

    <div class="jumbotron-fluid">

        <nav class="navbar navbar-expand-lg navbar-light sticky-top">
            <a class="navbar-brand" href="#">
                <img src="images/top-nav-logo.png" style="width: 150px;" />
            </a>

            <div class="mr-auto"></div>

            <button class="btn my-2 my-sm-0" type="submit" style="background-color: #0F81E8;">
                <i class="fas fa-search" style="color: #ffffff"></i>
            </button>

            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars" style="color: #ffffff"></i>
            </button>

        </nav>


        <div class="container">
            <h1 id="container-title">Fayette Power Plant</h1>
            <div class="d-flex">
                <div class="row no-padding">
                    <div id="container-wrapper" class="col-xs-6 col-sm-6 col-md-6 col-lg-6"  style="color: #17292E; font-family: 'Raleway'">                  
                        <div id="container-content-1" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 my-3">
                            <span>
                                We are excited that you are joining us in our 
                                mission to push Austin city officials to shut 
                                down the power plant! Enter your contact 
                                information below and we will reach out with 
                                details and times for our next strategic meeting.
                            </span>
                        </div>

                        <div id="container-content-2" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 my-3">
                            <form id="sign-up-form" class="justify-content-center">
                                <div class="form-group">
                                    <input type="text" class="custome-input" id="name-input" aria-describedby="emailHelp" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="custome-input" id="email-input" aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Sign up to recieve our newsletter!</label>
                                </div>
                                <button id="get-involved-btn" type="submit" class="btn btn-primary">Get Involved</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div> 
        </div> <!-- .container -->
        

   
    </div> <!-- .jumbotron -->
        <footer>
            <nav class="navbar" style="background-color: #0C6ABF;">
                <p>
                    <img src="images/footer-media-icons.png">
                </p>
            </nav>
        </footer>

    <script src="index.js"></script>
